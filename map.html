<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MEDIKIT</title>
    <link rel="icon" type="image/logo" href="image/logo/logo.png" >
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
          :root {
            --primary-color: #00ff88;
            --secondary-color: #00d4ff;
            --accent-color: #667eea;
            --danger-color: #ff4757;
            --warning-color: #ffa502;
            --success-color: #2ed573;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --glass-bg: rgba(200, 200, 200, 0.05);
            --glass-border: rgba(200, 200, 200, 0.1);
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --gradient-accent: linear-gradient(135deg, #667eea, #764ba2);
            --gradient-danger: linear-gradient(135deg, #ff4757, #ff6b7a);
            --gradient-warning: linear-gradient(135deg, #ffa502, #ffb142);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(25px) saturate(180%);
            border-bottom: 1px solid var(--glass-border);
            padding: 12px 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .navbar.scrolled {
            background: rgba(5, 5, 5, 0.95);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 10px 0;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-logo {
            font-size: 28px; /* Fixed size instead of clamp */
            font-weight: 900;
            background: var(--gradient-primary);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            letter-spacing: -0.5px;
            filter: drop-shadow(0 0 20px rgba(0, 255, 136, 0.3));
            transition: all 0.3s ease;
        }

        .nav-logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 30px rgba(0, 255, 136, 0.6));
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 16px; /* Fixed size */
            padding: 8px 16px;
            border-radius: 50px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            opacity: 0;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: scale(0);
            z-index: -1;
        }

        .nav-link:hover {
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .nav-link:hover::before {
            opacity: 0.15;
            transform: scale(1);
        }

        .nav-link.active {
            background: var(--glass-bg);
            color: var(--primary-color);
            border: 1px solid var(--glass-border);
