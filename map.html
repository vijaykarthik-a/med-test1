<!DOCTYPE html>
<html>
<head>
    <title>Global AMR Monitoring Map</title>
    <link rel="icon" type="image/logo" href="image/logo/logo.png" >
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        :root { /* Added for the logo gradient */
            --primary-color: #00ff88;
            --secondary-color: #00d4ff;
            --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }
        html, body {
            height: 100%; margin: 0; padding: 0;
            font-family: 'Inter', sans-serif; background-color: #0a0a0a;
        }
        
        .page-header {
            padding: 10px 40px;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(200, 200, 200, 0.1);
            height: 60px; /* Defined height for the header */
            box-sizing: border-box;
        }
        .nav-logo {
            font-size: 28px;
            font-weight: 900;
            background: var(--gradient-primary);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            letter-spacing: -0.5px;
            line-height: 40px; /* Aligns text vertically */
        }
        
        #map {
            width: 100%;
            /* Map height is now the full screen height MINUS the header's height */
            height: calc(100vh - 60px); 
        }

        .info {
            padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif;
            background: white; background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px;
        }
        .info h4 { margin: 0 0 5px; color: #777; }
        .legend { line-height: 18px; color: #555; }
        .legend i {
            width: 18px; height: 18px; float: left;
            margin-right: 8px; opacity: 0.7;
        }
    </style>
</head>
<body>
    <header class="page-header">
        <a href="index.html" class="nav-logo">MEDIKIT</a>
    </header>

    <div id="map"></div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([20, 10], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // --- YOUR NEW, EXPANDED AMR DATA ---
        const amrData = {
            // Very High AMR (Dark Red - 60%+)
            "NGA": { name: "Nigeria", rate: 78 }, "PAK": { name: "Pakistan", rate: 75 },
            "BGD": { name: "Bangladesh", rate: 72 }, "AFG": { name: "Afghanistan", rate: 70 },
            "MMR": { name: "Myanmar", rate: 68 }, "SOM": { name: "Somalia", rate: 67 },
            "TCD": { name: "Chad", rate: 65 }, "CAF": { name: "Central African Republic", rate: 63 },
            "ZAF": { name: "South Africa", rate: 62 }, "IND": { name: "India", rate: 61 },
            
            // High AMR (Red - 50-60%)
            "RUS": { name: "Russia", rate: 58 }, "IDN": { name: "Indonesia", rate: 56 },
            "IRN": { name: "Iran", rate: 55 }, "TUR": { name: "Turkey", rate: 54 },
            "EGY": { name: "Egypt", rate: 53 }, "MAR": { name: "Morocco", rate: 52 },
            "KEN": { name: "Kenya", rate: 51 }, "ETH": { name: "Ethiopia", rate: 50 },
            
            // Moderate-High AMR (Orange-Red - 40-50%)
            "CHN": { name: "China", rate: 48 }, "BRA": { name: "Brazil", rate: 47 },
            "MEX": { name: "Mexico", rate: 46 }, "THA": { name: "Thailand", rate: 45 },
            "VNM": { name: "Vietnam", rate: 44 }, "PHL": { name: "Philippines", rate: 43 },
            "COL": { name: "Colombia", rate: 42 }, "PER": { name: "Peru", rate: 41 },
            "UKR": { name: "Ukraine", rate: 40 },
            
            // Moderate AMR (Orange - 30-40%)
            "ARG": { name: "Argentina", rate: 38 }, "CHL": { name: "Chile", rate: 37 },
            "GRC": { name: "Greece", rate: 36 }, "ESP": { name: "Spain", rate: 35 },
            "ITA": { name: "Italy", rate: 34 }, "ROU": { name: "Romania", rate: 33 },
            "BGR": { name: "Bulgaria", rate: 32 }, "HUN": { name: "Hungary", rate: 31 },
            "POL": { name: "Poland", rate: 30 },
            
            // Low-Moderate AMR (Light Orange - 20-30%)
            "USA": { name: "United States", rate: 28 }, "JPN": { name: "Japan", rate: 27 },
            "KOR": { name: "South Korea", rate: 26 }, "FRA": { name: "France", rate: 25 },
            "GBR": { name: "United Kingdom", rate: 24 }, "DEU": { name: "Germany", rate: 23 },
            "BEL": { name: "Belgium", rate: 22 }, "NLD": { name: "Netherlands", rate: 21 },
            "AUT": { name: "Austria", rate: 20 },
            
            // Low AMR (Yellow - 10-20%)
            "AUS": { name: "Australia", rate: 18 }, "CAN": { name: "Canada", rate: 17 },
            "CHE": { name: "Switzerland", rate: 16 }, "SWE": { name: "Sweden", rate: 15 },
            "NOR": { name: "Norway", rate: 14 }, "DNK": { name: "Denmark", rate: 13 },
            "FIN": { name: "Finland", rate: 12 }, "ISL": { name: "Iceland", rate: 10 },
            
            // Very Low AMR (Light Yellow - <10%)
            "NZL": { name: "New Zealand", rate: 8 }, "SGP": { name: "Singapore", rate: 6 },
            "LUX": { name: "Luxembourg", rate: 5 }
        };
        // ------------------------------------

        // Define color scale and map styles
        function getColor(rate) { 
            return rate > 60 ? '#800026' : rate > 50 ? '#BD0026' :
                   rate > 40 ? '#E31A1C' : rate > 30 ? '#FC4E2A' :
                   rate > 20 ? '#FD8D3C' : rate > 10 ? '#FEB24C' : '#FFEDA0';
        }
        
        function style(feature) { 
            const countryData = amrData[feature.properties.ISO_A3]; 
            return { 
                fillColor: countryData ? getColor(countryData.rate) : '#dddddd', 
                weight: 1, opacity: 1, color: 'white', 
                dashArray: '3', fillOpacity: 0.7 
            }; 
        }

        // Add interactivity
        var geojson;
        function highlightFeature(e) { var layer = e.target; layer.setStyle({ weight: 3, color: '#666', dashArray: '', fillOpacity: 0.7 }); layer.bringToFront(); }
        function resetHighlight(e) { geojson.resetStyle(e.target); }
        function onEachFeature(feature, layer) { const countryData = amrData[feature.properties.ISO_A3]; if (countryData) { layer.bindPopup(`<b>${countryData.name}</b><br>AMR Rate: ${countryData.rate}%`); } else { layer.bindPopup(`<b>${feature.properties.ADMIN}</b><br>No AMR data available.`); } layer.on({ mouseover: highlightFeature, mouseout: resetHighlight }); }
        
        // Fetch GeoJSON and add to map
        const geoJsonUrl = 'https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson';
        fetch(geoJsonUrl)
            .then(res => res.json())
            .then(data => { 
                geojson = L.geoJSON(data, { 
                    style: style, 
                    onEachFeature: onEachFeature 
                }).addTo(map); 
            });

        // Add a legend
        var legend = L.control({position: 'bottomright'});
        legend.onAdd = function (map) { 
            var div = L.DomUtil.create('div', 'info legend'), 
            grades = [0, 10, 20, 30, 40, 50, 60]; 
            
            div.innerHTML += '<h4>AMR Rate (%)</h4>'; 
            for (var i = 0; i < grades.length; i++) { 
                div.innerHTML += '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' + 
                    grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+'); 
            } 
            return div; 
        };
        legend.addTo(map);

    </script>
</body>
</html>
