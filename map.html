<!DOCTYPE html>
<html>
<head>
  <title>Global AMR Monitoring Map</title>
  <link rel="icon" type="image/logo" href="image/logo/logo.png" >
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body { height:100%; margin:0; padding:0; background:#0a0a0a; }
    #map { height:100vh; width:100%; }
    .info, .legend {
      padding:6px 8px; background:rgba(255,255,255,0.8);
      box-shadow:0 0 15px rgba(0,0,0,0.2); border-radius:5px; font:14px/16px Arial;
    }
    .legend i { width:18px; height:18px; float:left; margin-right:8px; opacity:0.7; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Initialize map
    var map = L.map('map').setView([20, 10], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Color scale
    function getColor(rate) {
      return rate > 70 ? '#800026' :
             rate > 60 ? '#BD0026' :
             rate > 50 ? '#E31A1C' :
             rate > 40 ? '#FC4E2A' :
             rate > 30 ? '#FD8D3C' :
             rate > 20 ? '#FEB24C' :
             rate > 10 ? '#FED976' : '#FFEDA0';
    }

    // Style per feature
    function style(feature, amrData) {
      const d = amrData[feature.properties.ISO_A3];
      return {
        fillColor: d ? getColor(d.rate) : '#dddddd',
        weight: 1, color: 'white', dashArray: '3', fillOpacity: 0.7
      };
    }

    function onEachFeature(feature, layer, amrData) {
      const d = amrData[feature.properties.ISO_A3];
      if (d) {
        layer.bindPopup(`<b>${d.name}</b><br>AMR Rate: ${d.rate}%`);
      } else {
        layer.bindPopup(`<b>${feature.properties.ADMIN}</b><br>No AMR data`);
      }
    }

    // Fetch both GeoJSON and AMR data
    Promise.all([
      fetch('https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson').then(r => r.json()),
      fetch('amr-data.json').then(r => r.json()) // <-- your full 192-country data
    ]).then(([geoData, amrData]) => {
      L.geoJSON(geoData, {
        style: f => style(f, amrData),
        onEachFeature: (f, l) => onEachFeature(f, l, amrData)
      }).addTo(map);
    });

    // Legend
    var legend = L.control({position:'bottomright'});
    legend.onAdd = function (map) {
      var div = L.DomUtil.create('div','info legend');
      var grades = [0,10,20,30,40,50,60,70];
      div.innerHTML = '<h4>AMR Rate (%)</h4>';
      for (var i=0; i<grades.length; i++) {
        div.innerHTML +=
          '<i style="background:'+getColor(grades[i]+1)+'"></i> ' +
          grades[i] + (grades[i+1] ? '&ndash;'+grades[i+1]+'<br>' : '+');
      }
      return div;
    };
    legend.addTo(map);
  </script>
</body>
</html>
