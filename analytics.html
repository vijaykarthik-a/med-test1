<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDIKIT - AMR Analytics</title>
    <link rel="icon" type="image/logo" href="logo.png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #00ff88;
            --secondary-color: #00d4ff;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --glass-bg: rgba(200, 200, 200, 0.05);
            --glass-border: rgba(200, 200, 200, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10,10,10,0.8);
            backdrop-filter: blur(25px);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }

        .nav-logo {
            font-weight: 900;
            font-size: 28px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 25px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            transition: all 0.3s;
        }

        .nav-link.active, .nav-link:hover {
            color: var(--primary-color);
        }

        .container {
            max-width: 1400px;
            margin: 100px auto 50px auto;
            padding: 0 20px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(20px);
            text-align: center;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-color);
        }

        .card-number {
            font-size: 36px;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .card-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .charts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 40px;
            margin-bottom: 50px;
        }

        canvas {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-logo">MEDIKIT</a>
        <ul class="nav-menu">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
            <li><a href="analytics.html" class="nav-link active">Analytics</a></li>
            <li><a href="integration.html" class="nav-link">WHO Integration</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>AMR Analytics Dashboard</h1>
        <p>Interactive visualizations and key metrics for antimicrobial resistance monitoring.</p>

        <div class="cards">
            <div class="card">
                <div class="card-number" id="resistant-bacteria">1234</div>
                <div class="card-label">Resistant Bacteria Cases</div>
            </div>
            <div class="card">
                <div class="card-number" id="antibiotics-used">567</div>
                <div class="card-label">Antibiotics Prescribed</div>
            </div>
            <div class="card">
                <div class="card-number" id="countries-monitored">82</div>
                <div class="card-label">Countries Monitored</div>
            </div>
        </div>

        <div class="charts">
            <canvas id="amrTrend"></canvas>
            <canvas id="resistanceDistribution"></canvas>
        </div>
    </div>

    <script>
        const amrTrendCtx = document.getElementById('amrTrend').getContext('2d');
        const amrTrendChart = new Chart(amrTrendCtx, {
            type: 'line',
            data: {
                labels: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug'],
                datasets: [{
                    label: 'AMR Cases Over Time',
                    data: [120, 150, 180, 220, 200, 250, 300, 350],
                    borderColor: '#00ff88',
                    backgroundColor: 'rgba(0,255,136,0.2)',
                    tension: 0.4,
                    fill: true,
                    pointRadius: 4
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { labels: { color: '#ffffff' } } },
                scales: {
                    x: { ticks: { color: '#ffffff' }, grid: { color: 'rgba(255,255,255,0.1)' } },
                    y: { ticks: { color: '#ffffff' }, grid: { color: 'rgba(255,255,255,0.1)' } }
                }
            }
        });

        const resistanceDistCtx = document.getElementById('resistanceDistribution').getContext('2d');
        const resistanceDistChart = new Chart(resistanceDistCtx, {
            type: 'doughnut',
            data: {
                labels: ['E. coli','S. aureus','K. pneumoniae','P. aeruginosa'],
                datasets: [{
                    data: [40, 25, 20, 15],
                    backgroundColor: ['#00ff88','#00d4ff','#667eea','#764ba2'],
                    borderColor: '#0a0a0a',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { labels: { color: '#ffffff' } } }
            }
        });
    </script>
</body>
</html>
