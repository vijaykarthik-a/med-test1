<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MEDIKIT - AMR Analytics</title>
<link rel="icon" type="image/logo" href="logo.png" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
:root {
    --primary: #00ff88;
    --secondary: #00d4ff;
    --bg-dark: #0a0a0a;
    --bg-darker: #050505;
    --glass: rgba(200,200,200,0.05);
    --glass-border: rgba(200,200,200,0.1);
    --text-primary: #fff;
    --text-secondary: #b0b0b0;
}

body {
    font-family: 'Inter', sans-serif;
    background: var(--bg-dark);
    color: var(--text-primary);
    margin: 0;
    padding: 0;
}

.navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: rgba(10,10,10,0.8);
    backdrop-filter: blur(20px);
    padding: 12px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
}

.nav-logo {
    font-weight: 900;
    font-size: 28px;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.nav-menu {
    display: flex;
    list-style: none;
    gap: 25px;
}

.nav-link {
    text-decoration: none;
    color: var(--text-secondary);
    font-weight: 500;
}

.nav-link.active, .nav-link:hover {
    color: var(--primary);
}

.container {
    max-width: 1200px;
    margin: 100px auto 50px auto;
    padding: 0 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 50px;
}

h1 {
    font-size: 42px;
    margin-bottom: 5px;
    font-weight: 800;
    text-align: center;
}

h2 {
    font-size: 24px;
    color: var(--text-secondary);
    margin-bottom: 40px;
    text-align: center;
    font-weight: 500;
}

.cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.card {
    background: var(--glass);
    border: 1px solid var(--glass-border);
    border-radius: 40px; /* pill-like shape */
    padding: 25px 50px;
    text-align: center;
    min-width: 200px;
    transition: transform 0.3s ease;
}

.card:hover {
    transform: translateY(-8px);
    border-color: var(--primary);
}

.card-number {
    font-size: 36px;
    font-weight: 800;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 8px;
}

.card-label {
    font-size: 14px;
    color: var(--text-secondary);
}

.charts {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 40px;
    width: 100%;
}

canvas {
    background: var(--glass);
    border: 1px solid var(--glass-border);
    border-radius: 30px;
    flex: 1;
    min-width: 400px;
    max-width: 600px;
    padding: 20px;
}
@media(max-width:768px){
    .charts{flex-direction: column; align-items: center;}
    .cards{flex-direction: column; align-items: center;}
    canvas{min-width: 90%;}
}
</style>
</head>
<body>
<nav class="navbar">
    <a href="index.html" class="nav-logo">MEDIKIT</a>
    <ul class="nav-menu">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
        <li><a href="analytics.html" class="nav-link active">Analytics</a></li>
        <li><a href="integration.html" class="nav-link">WHO Integration</a></li>
    </ul>
</nav>

<div class="container">
    <h1>AMR Analytics</h1>
    <h2>Key Metrics & Trends in Antimicrobial Resistance</h2>

    <div class="cards">
        <div class="card">
            <div class="card-number" id="resistant-bacteria">1234</div>
            <div class="card-label">Resistant Cases</div>
        </div>
        <div class="card">
            <div class="card-number" id="antibiotics-used">567</div>
            <div class="card-label">Antibiotics Used</div>
        </div>
        <div class="card">
            <div class="card-number" id="countries-monitored">82</div>
            <div class="card-label">Countries Monitored</div>
        </div>
    </div>

    <div class="charts">
        <canvas id="trendChart"></canvas>
        <canvas id="bacteriaChart"></canvas>
    </div>
</div>

<script>
const trendCtx = document.getElementById('trendChart').getContext('2d');
new Chart(trendCtx, {
    type: 'line',
    data: {
        labels: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug'],
        datasets: [{
            label: 'AMR Cases Over Time',
            data: [120,150,180,220,200,250,300,350],
            borderColor: '#00ff88',
            backgroundColor: 'rgba(0,255,136,0.2)',
            fill:true,
            tension:0.3
        }]
    },
    options: {
        responsive:true,
        plugins:{legend:{labels:{color:'#fff'}}},
        scales:{
            x:{ticks:{color:'#fff'},grid:{color:'rgba(255,255,255,0.1)'}},
            y:{ticks:{color:'#fff'},grid:{color:'rgba(255,255,255,0.1)'}}
        }
    }
});

const bacteriaCtx = document.getElementById('bacteriaChart').getContext('2d');
new Chart(bacteriaCtx,{
    type:'doughnut',
    data:{
        labels:['E. coli','S. aureus','K. pneumoniae','P. aeruginosa'],
        datasets:[{
            data:[40,25,20,15],
            backgroundColor:['#00ff88','#00d4ff','#667eea','#764ba2'],
            borderColor: '#0a0a0a',
            borderWidth:2
        }]
    },
    options:{
        responsive:true,
        plugins:{legend:{labels:{color:'#fff'}}}
    }
});
</script>
</body>
</html>
